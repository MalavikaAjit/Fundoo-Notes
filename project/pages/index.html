<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create your account</title>
    <!-- CSS only -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    rel="stylesheet"
    />
    <!-- MDB -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.css"
    rel="stylesheet"
    />
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"> -->
    <link rel="stylesheet" href="../css/index.css">
</head>

<body>

    <!-- UC3 specify the profile pic in the form-->
    <div class="first-container mx-auto my-auto">
        <div class="content">
            <form class="form-content">
                <div class="row g-3">
                    <div class="col-md-6">
                        <div class="form-head">
                            <h3 class="title-main">Fundoo</h3><br>
                            <h2 class="title">Create your Account</h2>
                        </div>
                        <div class="text-field">
                            <div class="row g-3">
                                <div class="col-12 col-sm-6">
                                    <div class="form-outline">
                                        <input name="username" type="text" id="form1" class="form-control" />
                                        <label class="form-label" for="form1">First Name</label>
                                      </div>
                                </div>
                                <div class="col-12 col-sm-6">
                                    <div class="form-outline">
                                        <input type="text" id="form2" class="form-control" />
                                        <label class="form-label" for="form2">Last Name</label>
                                      </div>
                                </div>
                                <div class="col-12 col-sm-12">
                                    <div class="form-outline username">
                                        <input type="email" id="form3" class="form-control" />
                                        <label class="form-label label1" for="form3">Username</label>
                                        <label class="form-label label2" for="form3">your email address</label>
                                      </div>
                                      <div class="form-text">
                                        You can use letters, numbers &amp; periods
                                      </div>
                                </div>
                                <div class="col-12">
                                    <button onclick="click_button()" type="button" class="btn button2">Use my current email address instead</button>
                                </div>
                    
                            </div>
                        </div>
                        <div class="password">
                            <div class="row g-3">
                                <div class="col-12 col-sm-6">
                                    <div class="form-outline">
                                        <input type="password" id="form3" class="form-control" />
                                        <label class="form-label" for="form3">password</label>
                                      </div>
                                </div>
                                <div class="col-12 col-sm-6">
                                    <div class="form-outline ">
                                        <input type="password" id="form3" class="form-control" />
                                        <label class="form-label" for="form3">confirm</label>
                                      </div>
                                </div>
                            </div>
                            <div class="form-text">
                                Use 8 or more characters with a mix of letters, numbers & symbols
                            </div>
                        </div>
                        <div class="checkbox">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                  Show password
                                </label>
                            </div>
                        </div>
                        <div class="sign-in">
                            <div class="row g-3">
                                <div class="col">
                                    <button type="button" class="btn button2"><a href=""> Sign in instead</a></button>
                                </div>
                                <div class="col">
                                    <input class="btn btn-primary" type="submit" value="Next">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 d-none d-md-flex">
                        <div class="picture mx-auto my-auto">
                            <img  src="../assets/registration-page/account.svg" alt="">
                        </div>
                    </div>
                </div>
                
            </form>    
        </div>
    </div>


    </form>
    </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script
  type="text/javascript"
  src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.js"
></script>
<script>

    function click_button(){
        console.log("button click");
        $(".username").toggleClass("show");
    }
</script>
</body>

</html>
