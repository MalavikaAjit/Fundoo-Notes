<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create your account</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.css" rel="stylesheet" />
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"> -->
    <link rel="stylesheet" href="../css/index.css">
    <style>

    </style>
</head>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.js"></script>

<body>
    <div class="first-container mx-auto my-auto">
        <div class="content">
            <div class="form-content">
                <div class="row g-3">
                    <div class="col-md-7 form-col">
                        <div class="form-head">
                            <h3 class="title-main">Fundoo</h3>
                            <div class="create-your">
                                <h2 class="title">Create your Account</h2>
                            </div>

                        </div>
                        <div class="text-field">
                            <div class="row g-3">
                                <div class="col-12 col-sm-6">
                                    <div class="form-outline ">
                                        <input type="text" name="name" id="firstName" class="form-control " />
                                        <label class="form-label" for="form">First Name</label>
                                        <small>last name</small>
                                    </div>

                                </div>
                                <div class="col-12 col-sm-6">
                                    <div class="form-outline">
                                        <input type="text" name="name" id="lastName" class="form-control" />
                                        <label class="form-label" for="form1">Last Name</label>
                                        <small></small>
                                    </div>

                                </div>
                                <div class="col-12 col-sm-12">
                                    <div class="form-outline username">
                                        <input type="email" id="username" class="form-control" />
                                        <label class="form-label" for="form2">Username</label>
                                        <small></small>
                                    </div>

                                    <div class="form-text">
                                        You can use letters, numbers &amp; periods
                                    </div>
                                </div>
                                <div class="col-12">
                                    <button type="button" class="btn button2">Use my current email address
                                        instead</button>
                                </div>
                            </div>
                        </div>
                        <div class="password">
                            <div class="row g-3">
                                <div class="col-12 col-sm-6">
                                    <div class="form-outline">
                                        <input type="password" id="password" class="form-control showPassword " />
                                        <label class="form-label" for="form3">password</label>
                                        <small></small>
                                    </div>

                                </div>
                                <div class="col-12 col-sm-6">
                                    <div class="form-outline ">
                                        <input type="password" id="password2" class="form-control" />
                                        <label class="form-label" for="form4">confirm</label>
                                        <small></small>
                                    </div>

                                </div>
                            </div>
                            <div class="form-text">
                                Use 8 or more characters with a mix of letters, numbers & symbols
                            </div>
                        </div>
                        <div class="checkbox">
                            <div class="form-check">
                                <input class="form-check-input password-toggle" type="checkbox" value=""
                                    id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                    Show password
                                </label>
                            </div>
                        </div>
                        <div class="sign-in">
                            <div class="row g-3">
                                <div class="col-12 col-sm-6">
                                    <button type="button" class="btn button2"
                                        onclick="location.href='../pages/sign-in.html'">Sign in instead</button>
                                </div>
                                <div class="col-12 col-sm-6">
                                    <button class="btn btn-primary next-btn" id="submit"
                                        onclick="validate()">Next</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-5 pic-col">
                        <div class="picture mx-auto my-auto">
                            <img src="../assets/registration-page/account.svg" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.js"></script>
    <script type="text/javascript" src="../javascript/functions.js"></script>
    <script type="text/javascript" src="../service/sevice.js"></script>
    <script type="text/javascript" src="../javascript/script.js"></script>


</body>

</html>
