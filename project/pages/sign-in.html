<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create your account</title>
    <!-- MDB -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.css"
    rel="stylesheet"
    />
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"> -->
    <link rel="stylesheet" href="../css/sign-in.css">
</head>

<body>
    <div class="first-container mx-auto my-auto">
        <div class="content">
            <form class="form-content">
                    <div class="col-12">
                        <div class="form-head">
                            <h3 class="title-main">Fundoo</h3><br>
                            <h2 class="title">Sign-in</h2>
                            <p>Use your google account</p>
                        </div>
                        <div class="text-field">
                            <div class="row g-3">
                                <div class="col-12 col-sm-12">
                                    <div class="form-outline username">
                                        <input type="email number" id="form3" class="form-control" />
                                        <label class="form-label" for="form3">Email or Phone</label>
                                      </div>
                                      <button type="button" class="btn button2">Forgot mail?</button>
                                </div>
                            </div>
                        </div>
                        <div class="password">
                            <div class="form-text">
                                Not your computer? Use Guest mode to sign in privately.
                            </div>
                            <button type="button" class="btn button2">Learn More</button>
                        </div>
                        <div class="sign-in">
                            <div class="row g-3">
                                <div class="col-12 col-sm-6">
                                    <button type="button" class="btn button2">Create account</button>
                                </div>
                                <div class="col-12 col-sm-6 right-button">
                                    <input class="btn btn-primary" type="submit" value="Next">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
            </form>    
        </div>
    </div>


    </form>
    </div>
    </div>
    <script
        type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.js">
    </script>
</body>

</html>
